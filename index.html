<!DOCTYPE html>
<html>
    <head>
        <title>GameOfLife</title>
        <link rel="stylesheet" type="text/css" href="./Assets/Css/index.css">
        <link rel="stylesheet" type="text/css" href="./Assets/Css/bootstrap.min.css">
    </head>
    <body>
        <div id="body">
            <div id='choice' class="d-flex justify-content-center align-items-center h-75">
                <form id='form' class='border p-3'>
                    <div class="alert alert-dismissible alert-danger">
                        Height and Width must be less than or equal to 100
                      </div>
                    <h1>Choose the size :</h1>
                    <div class="input-group mb-3">
                       <span class='mr-3'>Width : </span>
                       <input type="text" id='width' class="form-control" placeholder="50">
                    </div>
                    <div class="input-group mb-3">
                        <span class='mr-3'>Height : </span>
                        <input type="text" id='height' class="form-control" placeholder="50">
                    </div>
                    <div class="input-group">
                        <input type="submit" id='submit' class="form-control btn btn-success">
                    </div>
                </form>
            </div>
            <div id='display' class='d-none'>
                <div class="d-flex justify-content-center mt-5">
                    <button id='start' class="btn btn-success mr-5" type="button">Start !</button>
                    <button id='stop' class="btn btn-danger" type="button">Stop !</button>
                </div>
                <div class="d-flex justify-content-around mt-5">
                    <div id='pannel'>
                        <h1 id="generation"></h1>
                        <table class="table">
                            <thead>
                            <tr>
                                <th scope="col">Population</th>
                                <th scope="col">Number</th>
                                <th scope="col">Generation</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <th scope="row">Max</th>
                                <td>0</td>
                                <td>0</td>
                            </tr>
                            <tr>
                                <th scope="row">Min</th>
                                <td>0</td>
                                <td>0</td>
                            </tr>
                            <tr>
                                <th scope="row">Average</th>
                                <td>0</td>
                                <td>0</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div id='table'>
                    </div>
                </div>
            </div>
        </div>
        <script src="./Assets/Js/index.js"></script>
    </body>
</html>
